<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaz Vaxtları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <h2 class="text-center">2024 - cü ilin Namaz Vaxtları</h2>
        </div>
      </div>
    </header>
    <main class="main py-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="main-img">
              <img src="./assets/img/5436532.jpg" alt="" class="w-100" />
            </div>
            <div class="todays">
              <h3 class="mt-4">Bugün: <span class="date-today"></span></h3>
              <h6 class="my-4">Bugün üçün namaz vaxtları:</h6>
              <div class="namaz-time"></div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="daily"></div>
            <div class="month">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col" class="text-center">Tarix</th>
                    <th scope="col" class="text-center">Vaxtlar</th>
                  </tr>
                </thead>
                <tbody class="tbody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="footer">
      <div class="footer-content">
        <h5 class="p-5 text-white text-center">
          ﴿كُلُّ نَفْسٍ ذَائِقَةُ الْمَوْتِ ۖ ثُمَّ إِلَيْنَا تُرْجَعُونَ﴾
          <small class="d-block mt-3">[ العنكبوت: 57]</small>
        </h5>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
