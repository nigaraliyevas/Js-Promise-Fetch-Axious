<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="weather">
    <header class="header"></header>
    <main class="main">
      <div class="weather-content">
        <div class="weather-box">
          <div class="weather-field p-4">
            <h2 class="mb-5">Welcome to Weather Appâ›…</h2>
            <input type="text" class="weather-country py-2 px-3" placeholder="Enter Country" />
            <select name="" id="selection" class="py-2 px-4 mb-4 d-inline-block">
              <option value="null" class="option-weather" disabled>Choose Scale</option>
              <option value="Celsius" class="option-weather">Celsius</option>
              <option value="Fahrenheit" class="option-weather">Fahrenheit</option>
            </select>
            <button class="btn btn-dark d-block w-100 py-2 px-3">Search</button>
            <p class="not-found"></p>
            <p class="country mt-4">Country:</p>
            <p class="city mt-1">City:</p>
            <p class="forecast mt-1">Weather Forecast:</p>
            <span class="sky-condition">Sky Condition:</span>
            <img alt="" class="sky-icon"></img>
            <span class="sky-status"></span>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/js/weather.js"></script>
  </body>
</html>
